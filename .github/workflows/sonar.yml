---
name: SonarCloud Scan Jobs
on:
  pull_request:
  push:
    branches:
      - "feature/AT-5899"

jobs:
  sonarcloudScan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    container: "ubuntu:bionic"
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:10
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: atat_test
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install xmlsec and python dependencies
        run: |
          apt-get update -qqy
          apt-get install -qqy build-essential curl
          apt-get install -qqy libxml2-dev libxmlsec1-dev libxmlsec1-openssl
          apt-get install -qqy sqlite3 libsqlite3-dev libffi-dev
      - name: Get python 3.7.3
        run: |
          curl -s https://www.python.org/ftp/python/3.7.3/Python-3.7.3.tgz -o Python-3.7.3.tgz
          tar xzf Python-3.7.3.tgz
        working-directory: /usr/src
      - name: Install python 3.7.3
        run: |
          ./configure --enable-loadable-sqlite-extensions --enable-optimizations
          make install
        working-directory: /usr/src/Python-3.7.3
      - name: Set Up Poetry
        run: |
          pip3 install poetry
          poetry install --no-root
      - name: Run project setup script
        run: |
          script/setup
        env:
          PGHOST: postgres
          PGPORT: ${{ job.services.postgres.ports[5432] }}
          REDIS_HOST: "redis:${{ job.services.redis.ports[6379] }}"
      - name: Run sonar scan script
        run: |
          script/sonar_scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PGHOST: postgres
          PGPORT: ${{ job.services.postgres.ports[5432] }}
          REDIS_HOST: "redis:${{ job.services.redis.ports[6379] }}"