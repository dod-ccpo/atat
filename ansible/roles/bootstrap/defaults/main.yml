---
show_bs_env: true
bootstrap_init_tf: true
deploy_bootstrap_env: true
fetch_bootstrap_state: false
tf_base_dir: /src/terraform/providers/
tf_subdir: bootstrap
bootstrap_resource_group_name: "{{ lookup('env','BOOTSTRAP_RESOURCE_GROUP_NAME') }}"
bootstrap_storage_account_name: "{{ lookup('env','BOOTSTRAP_STORAGE_ACCOUNT_NAME') }}"
bootstrap_container_name: tf-configs
bootstrap_subscription_id: "{{ lookup('env','SUBSCRIPTION_ID') }}"
tfvars_file_path: /src/terraform/providers/bootstrap/bootstrap.tfvars
bs_client_id: "{{ lookup('env','TF_VAR_OPS_CID') }}"
bs_tenant: "{{ lookup('env','AZURE_TENANT_ID') }}"
bs_secret: "{{ lookup('env','TF_VAR_OPS_SEC') }}"
az_environment: "{{ lookup('env','AZ_ENVIRONMENT') }}"
