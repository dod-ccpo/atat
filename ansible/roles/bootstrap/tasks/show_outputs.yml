- name: tf get outputs
  shell: terraform init && terraform output -json > outputs.json
  args:
    chdir: "{{ tf_base_dir }}/{{ tf_subdir }}"

- name: register json var
  set_fact:
    tf_bootstrap_backend_outputs: "{{ lookup('file', tf_base_dir ~ '/' ~ tf_subdir ~ '/outputs.json') | from_json }}"
