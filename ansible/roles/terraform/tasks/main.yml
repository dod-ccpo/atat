# deploy
---

# ops_keyvault_* use service principle that has read and list rights to target vault

- name: "print config to json"
  include_role:
    name: azure_keyvault
  vars:
    get_secrets: true
    deploy_tag: deploy_tag

- name: unpack tfvars
  set_fact:
    tfvars: "{{ secrets_env  | from_yaml }}"

- name: sdhow tf_vars
  debug:
    msg: "{{tfvars[deploy_tag]}}"


- name: make k/v
  set_fact:
    kv_tf: "{{ kv_tf|default({}) | combine({ item.name : (item.value | regex_replace(\"'\",'\"'))  })   }}"
  with_items: "{{tfvars[deploy_tag]}}"


- name: tf plan
  terraform:
    project_path: "{{tf_dir}}"
    state: "planned"
    plan_file: "plan.tfplan"
    variables: "{{ kv_tf }}"
  register: tf_run


- debug:
   msg: "{{tf_run}}"


- name: tf apply
  terraform:
    project_path: "{{tf_dir}}"
    state: "{{ desired_state }}"
    plan_file: "plan.tfplan"
    variables: "{{ kv_tf }}"
  register: tf_run
  when: desired_state is defined
